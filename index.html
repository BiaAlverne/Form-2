<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6500/6500779.png">
    <title>Formulário</title>
  
    <link rel="style.css" href="./style.css">

</head>

<body>
    <main class="p-3">  <!-- cadastro -->

        <form id="myForm" onsubmit="return validateForm()">
            <fieldset>
                <legend><b>Dados Pessoais</b></legend>
                <div>
                    <label for="idNome"><b>Nome:</label>
                    <input type="text" id="idNome" name="nome" required />
                </div>
                <div>
                    <label for="idSenha">Senha:</label>
                    <input type="password" id="idSenha" name="senha" required />
                </div>
                <div>
                    <label for="idDataNascimento">Data de Nascimento:</label>
                    <input type="date" id="idDataNascimento" name="dataNascimento" required />
                </div>
                <div>
                    <label for="idCurriculo">Currículo:</label>
                    <input type="file" id="idCurriculo" name="curriculo" />
                </div>
                <div>
                    <label for="idEmail">Email:</label>
                    <input type="email" id="idEmail" name="email" required />
                </div>
                <div>
                    <label for="idGenero">Gênero:</label>
                    <div>
                        <input type="radio" id="idRadio1" name="genero" value="Feminino" required />
                        <label for="idRadio1">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="idRadio2" name="genero" value="Masculino" required />
                        <label for="idRadio2">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="idRadio3" name="genero" value="Outro" required />
                        <label for="idRadio3">Outro</label>
                    </div>
                </div>
                <div>
                    <label for="idSelect">Escolha uma opção:</label>
                    <select id="idSelect" name="opcao" required>
                        <option value="">Selecione uma opção</option>
                        <option value="opcao1">Menor aprendiz</option>
                        <option value="opcao2">Estágio</option>
                        <option value="opcao3">Trainee</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" id="idCheckBox" name="termos" required />
                    <label for="idCheckBox">Aceitar os termos</label>
                </div>
                <div>
                    <label for="idMotivo">Nos conte o motivo de querer entrar em nossa empresa:</label>
                    <textarea id="idMotivo" name="motivo" rows="5" cols="100" required></textarea>
                </div>
            </fieldset>
            <input type="submit" value="Enviar formulário" />
        </form>
    </main>
    
      <script src="./script.js"></script>

</body>

</html>
